model: resnet101_full
load_checkpoint_path: ./checkpoints/resnet101_full/
#load_checkpoint_path:
checkpoint_folder: ./checkpoints/resnet101_full/
batch_size: 64
epochs: 100

# LR Schedule
load_schedule: False
scheduler_step: 10
gamma: 0.8

# Early stopping
early_stopping: True
epochs_no_improvement: 7

train_folder: ../data/carvana/masked_images_small
test_folder:  ../data/carvana/masked_images_validation_small
validation_folder:  ../data/carvana/masked_images_validation_small
label_path: ../data/carvana/metadata.csv

train: True
test: True
early_stopping: True
validate_every_X_epochs: 2

# data options
class_weighting: False
input_dim_a: 3                              # number of image channels [1/3]
input_dim_b: 3                              # number of image channels [1/3]
num_workers: 8                              # number of data loading threads
new_size: 256                               # first resize the shortest image side to this size
crop_image_height: 256                      # random crop image of this height
crop_image_width: 256                       # random crop image of this width
#data_root: ./datasets/edges2handbags/     # dataset folder location
